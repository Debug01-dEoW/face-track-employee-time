
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees - FaceTrack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>FaceTrack</h1>
            <div class="theme-toggle">
                <button id="theme-toggle-btn">ðŸŒ™</button>
            </div>
        </header>
        
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="employees.html" class="active">Employees</a></li>
                <li><a href="attendance.html">Attendance</a></li>
                <li><a href="checkin.html">Check-In</a></li>
            </ul>
        </nav>
        
        <main>
            <div class="employees-container">
                <h2>Employees Management</h2>
                
                <div class="search-filters">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search by name...">
                        <button id="search-btn" class="btn">Search</button>
                    </div>
                    
                    <div class="filters">
                        <div class="filter-group">
                            <label for="department-filter">Department:</label>
                            <select id="department-filter">
                                <option value="">All Departments</option>
                                <!-- Will be populated dynamically -->
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="face-data-filter">Face Data:</label>
                            <select id="face-data-filter">
                                <option value="">All</option>
                                <option value="yes">Has Face Data</option>
                                <option value="no">No Face Data</option>
                            </select>
                        </div>
                        
                        <button id="reset-btn" class="btn secondary-btn">Reset</button>
                    </div>
                </div>
                
                <div class="employees-header">
                    <h3>Employee List</h3>
                    <button id="add-employee-btn" class="primary-btn">Add Employee</button>
                </div>
                
                <div id="employees-list" class="employees-list">
                    <!-- Will be populated dynamically -->
                    <div class="loading-indicator">Loading employees...</div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 FaceTrack - Face Recognition Attendance System</p>
        </footer>
    </div>

    <script src="/eel.js"></script>
    <script src="main.js"></script>
    <script src="employees.js"></script>
</body>
</html>
