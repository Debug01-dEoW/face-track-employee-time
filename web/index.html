
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceTrack - Face Recognition Attendance System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>FaceTrack</h1>
            <div class="theme-toggle">
                <button id="theme-toggle-btn">ðŸŒ™</button>
            </div>
        </header>
        
        <nav>
            <ul>
                <li><a href="index.html" class="active">Dashboard</a></li>
                <li><a href="employees.html">Employees</a></li>
                <li><a href="attendance.html">Attendance</a></li>
                <li><a href="checkin.html">Check-In</a></li>
            </ul>
        </nav>
        
        <main>
            <div class="dashboard">
                <h2>Dashboard</h2>
                
                <div class="stats-container">
                    <div class="stat-card">
                        <h3>Total Employees</h3>
                        <div class="stat-value" id="total-employees">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Today's Check-ins</h3>
                        <div class="stat-value" id="today-checkins">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Attendance Records</h3>
                        <div class="stat-value" id="total-attendance">0</div>
                    </div>
                </div>
                
                <div class="recent-activity">
                    <h3>Recent Activity</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Time</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody id="recent-activity-table">
                            <!-- Activity will be populated via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 FaceTrack - Face Recognition Attendance System</p>
        </footer>
    </div>

    <script src="/eel.js"></script>
    <script src="main.js"></script>
    <script>
        // Initialize dashboard
        document.addEventListener("DOMContentLoaded", function() {
            loadDashboardStats();
            setInterval(loadDashboardStats, 30000); // Refresh every 30 seconds
        });
    </script>
</body>
</html>
